<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="container d-flex justify-center align-center">
        <div class="calculator">
            <!-- BOOSIO -->
            <div class="boosio d-flex justify-center align-center">
                <span>BOOSIO</span>
            </div>
            <!-- DISPLAY -->
            <div class="display d-flex align-center">
                <span class="zero">0</span>
            </div>
            <!-- KEYBOARD -->
            <div class="keyboard d-flex">
                <div class="col-left">
                    <div class="row d-flex justify-around">
                        <button class="key bg-gray">7</button>
                        <button class="key bg-gray">8</button>
                        <button class="key bg-gray">9</button>
                    </div>
                    <div class="row d-flex justify-around">
                        <button class="key bg-gray">4</button>
                        <button class="key bg-gray">5</button>
                        <button class="key bg-gray">6</button>
                    </div>
                    <div class="row d-flex justify-around">
                        <button class="key bg-gray" style="padding: 16px 23px;">1</button>
                        <button class="key bg-gray">2</button>
                        <button class="key bg-gray">3</button>
                    </div>
                    <div class="row d-flex">
                        <button class="key bg-gray col-zero d-flex justify-center">0</button>
                        <button class="key bg-orange white col-equal d-flex justify-center">=</button>
                    </div>
                </div>
                <div class="col-right d-flex justify-between">
                    <button class="key-right bg-orange white">C</button>
                    <button class="key-right bg-lightblue white d-flex justify-center">
                        <span>+</span>
                    </button>
                    <button class="key-right bg-lightblue white d-flex justify-center">-</button>
                    <button class="key-right bg-lightblue white d-flex justify-center">x</button>
                    <button class="key-right bg-lightblue white d-flex justify-center">/</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
